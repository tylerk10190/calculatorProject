<!DOCTYPE html>

<html>
<head>
  <link  rel= "stylesheet" type="text/css" href="myCalculator.css">
  <script src="myCalculator.js"></script>

</head>

<body>
<div id="myCalculator" class="largeBin">
  <div>
    <textarea  id="myScreen" class="screenBin"></textarea>
  </div>
  <div id="myButtons" style="align:center">
  <button id="clearButton">AC</button>
  <button id="negPosButton">+/-</button>
  <button id="percentButton">%</button>
  <button id="divideButton">/</button>
  <br>
  <button id="seven">7</button>
  <button id="eight">8</button>
  <button id="nine">9</button>
  <button id="multiplyButton">X</button>
  <br>
  <button id="four">4</button>
  <button id="five">5</button>
  <button id="six">6</button>
  <button id="minusButton">-</button>
  <br>
  <button id="one">1</button>
  <button id="two">2</button>
  <button id="three">3</button>
  <button id="addButton">+</button>
  <br>
  <button id="zero">0</button>
  <button id="decimalButton">.</button>
  <button id="equalsButton">=</button>
  <br>
</div>




</div>

</html>
