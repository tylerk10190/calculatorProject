<!DOCTYPE html>

<html>
<head>
  <link  rel= "stylesheet" type="text/css" href="myCalculator.css">
  <script src="myCalculator.js"></script>

</head>

<body>

<div id="myCalculator" class="largeBin">
  <div>
    <textarea  id="myScreen" class="screenBin"></textarea>
  </div>
  <div id="myButtons" style="align:center" class="smallBin">
  <button id="clearButton" class="buttonTwo">AC</button>
  <button id="negPosButton" class="buttonTwo">+/-</button>
  <button id="percentButton" class="buttonTwo">%</button>
  <button id="divideButton" class="buttonTwo">/</button>
  <br>
  <button id="seven" class="buttonOne">7</button>
  <button id="eight" class="buttonOne">8</button>
  <button id="nine" class="buttonOne">9</button>
  <button id="multiplyButton" class="buttonTwo">X</button>
  <br>
  <button id="four" class="buttonOne">4</button>
  <button id="five" class="buttonOne">5</button>
  <button id="six" class="buttonOne">6</button>
  <button id="minusButton" class="buttonTwo">-</button>
  <br>
  <button id="one" class="buttonOne">1</button>
  <button id="two" class="buttonOne">2</button>
  <button id="three" class="buttonOne">3</button>
  <button id="addButton" class="buttonTwo">+</button>
  <br>
  <button id="zero" class="buttonThree">0</button>
  <button id="decimalButton" class="buttonOne">.</button>
  <button id="equalsButton" class="buttonTwo">=</button>
  <br>
</div>




</div>


</body>
</html>
